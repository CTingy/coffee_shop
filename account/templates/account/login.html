{% extends 'main/base.html' %}
{% load staticfiles %}
{% block heading %}登入{% endblock %}
{% block content %}

<section class="page-section clearfix">
  <div class="container">
    <div class="intro">
      <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{% static 'main/img/06.jpg' %}" alt="">
        <div class="intro-text left-0 bg-faded p-5 rounded">
          <form method="post" action="{% url 'account:login' %}">
            {% csrf_token %}
            <div class="form-group">
              <label>帳號</label>
              <input class="form-control" type="text" name="username">
            </div>
            <div class="form-group">
              <label>密碼</label>
              <input class="form-control" type="password" name="password">
            </div>
            {% if next_url %}
            <input type="hidden" name="next_url" value="{{ next_url }}">
            {% endif %}
            <br>
            <div class="text-center">
              <a href="{% url 'account:register' %}">還沒有帳號？註冊</a>
            </div>
            <br>
            <div class="text-center intro-button mx-auto">
              <input class="btn btn-primary btn-xl" type="submit" value="送出">
            </div>
          </form>
        </div>
    </div>
  </div>
</section>

{% endblock %}
